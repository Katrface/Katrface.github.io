<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<header>
</header>

<section class="container">
    <div class="row justify-content-center">

        <div class="title col-12">
            Рекомендательная система для выбора часов
        </div>

        <!--Form-->
        <div class="watch-form col-10">
            <ul>
                <!--Вопрос-->
                <li v-for="(question, i) in questions" class = "card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ question.text }}</h5>

                        <!--Если открытый вопрос то поле для ввода-->
                        <div v-if="question.isOpen">
                            <input type="text" class="form-control answers">
                        </div>

                        <!--Иначе(закрытый), то поля выбора-->
                        <ul v-else class="answers">
                            <li v-for="answer in question.answers">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" v-bind:name="'answer' + i.toString()" value="{{ answer }}" v-model="chosenAnswer">
                                        {{ answer }}
                                    </label>
                                </div>
                            </li>
                        </ul>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>

<footer>
</footer>

<script src="javascript/test.js"></script>
</body>
</html>
